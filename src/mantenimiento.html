   <script>
    fetch('/api/getEmpleados')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('data-list');
        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = JSON.stringify(item);
          list.appendChild(li);
        });
      });
  </script>
